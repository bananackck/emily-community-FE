<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../assets/style/post.css">
    <title>Community clone-emily</title>
</head>
<body>
    <my-header></my-header>
    <my-modal id="post-modal" title="게시글을 삭제하시겠습니까?" message="삭제한 내용은 복구할 수 없습니다."></my-modal>
    <my-modal id="comment-modal" title="댓글을 삭제하시겠습니까?" message="삭제한 내용은 복구할 수 없습니다."></my-modal>

    
    <main>
        <div class="contents">
            <article class="post">
                <my-postheader></my-postheader>
            
                <div class="post-content">
                    <div class="post-img-wrap">
                        <img id="post-img" title="이미지 입니다"/>
                    </div>
                    <div class="post-text">
                        <p></p>
                    </div>    
                    <div class="info-wrap">
                        <div class="box-wrap">
                            <div class="box like-box">
                                <p id="like-count"></p>
                                <p class="box-title">좋아요수</p>
                            </div>
                            <div class="box">
                                <p id="view-count"></p>
                                <p class="box-title">조회수</p>
                            </div>
                            <div class="box">
                                <p id="comment-count"></p>
                                <p class="box-title">댓글</p>
                            </div>
                        </div>
                    </div>
                </div>    
                <div class="comment-wrap">
                    <div class="comment-box">
                        <textarea id="comment-inputbox" placeholder="댓글을 남겨주세요!" onfocus="this.placeholder = ''" onblur="this.placeholder = '댓글을 남겨주세요!'"></textarea>
                        <div class="comment-btn-wrap">
                            <button class="main-btn" id="comment-upload-btn">댓글 등록</button>
                        </div>
                    </div>
                    <div class="comments">
                        <my-commentsview></my-commentsview>
                    </div>
                </div>
            </article>
        </div>
    </main>
    
    <script type="module" src="../../components/header.js"></script>
    <script type="module" src="../../components/modal.js"></script>
    <script type="module" src="./comment.js"></script>
    <script type="module" src="./postHeader.js"></script>
    <script type="module" src = "./post.js"></script>
</body>
</html>
