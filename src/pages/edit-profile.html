<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../assets/style/edit-profile.css">
    <title>Community clone-emily</title>
</head>
<body>
    <my-header dropdown></my-header>

    <my-modal title="회원탈퇴 하시겠습니까?" message="작성된 게시글과 댓글은 삭제됩니다."></my-modal>
    
    <main>
        <div class="contents">
            <div class="title">회원정보수정</div>
            
            <article class="info-wrap">
                <!-- 프로필 사진 업로드 -->
                <div class="info-title">프로필 사진*</div>
                <div class="profile-upload">
                    <label for="profile-image-input">
                        <img id="img" alt="프로필 사진 미리보기">
                    </label>
                    <input type="file" id="profile-image-input" accept="image/*">
                </div>
                <!-- 이메일 -->
                <div class="info-title">이메일</div>
                <p class="text"></p>
                
                <!-- 닉네임 변경 -->
                <div class="info-title">닉네임</div>
                <div class="info-box">
                    <input id="nickname" placeholder="" onfocus="this.placeholder = ''" onblur="this.placeholder = ''"/>
                </div>
                <div class="helper-text" id="nickname-helper"></div>
            </article>
            
            <button class="main-btn" id="edit-btn">수정하기</button>
            <button class="basic-a-link" id="delete-btn">회원 탈퇴</button>
            
            <div class="toast-msg">수정완료</div>
        </div> 
    </main>
    
    <script src="../components/header.js"></script>
    <script src="../components/modal.js"></script>
    <script type="module" src = "../scripts/edit-profile.js"></script>
</body>
</html>
