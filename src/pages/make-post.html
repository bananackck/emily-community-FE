<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../assets/style/make-post.css">
    <title>Community clone-emily</title>
</head>
<body>
    <my-header></my-header>
    
    <main>
        <div class="contents">
            <div class="title">게시글 작성</div>
            
            <article class="info-wrap">
                <!-- 제목 -->
                <div class="info-title">제목*</div>
                <div class="info-box">
                    <input id="title" placeholder="제목을 입력해주세요. (최대 26글자)" onfocus="this.placeholder = ''" onblur="this.placeholder = '제목을 입력해주세요. (최대 26글자)'" maxlength="26"/>
                </div>
                
                <!-- 내용 -->
                <div class="info-title">내용*</div>
                <div class="text-box">
                    <textarea id="text" placeholder="내용을 입력해주세요." onfocus="this.placeholder = ''" onblur="this.placeholder = '내용을 입력해주세요.'"></textarea>
                </div>
                <div class="helper-text" id="text-helper"></div>
                
                <!-- 이미지 -->
                <div class="info-title" style="margin-top: 16px">이미지</div>
                <div class="filebox">
                    <label for="file">파일 선택</label> 
                    <div class="filebox-msg" id="filename">파일을 선택해주세요.</div>
                    <input type="file" id="file" accept="image/*">
                </div>
            </article>
            <button class="main-btn" id="complete-btn">완료</button>
        </div>
    </main>
    <script src="../components/header.js"></script>
    <script src = "../scripts/make-post.js"></script>
</body>
</html>
