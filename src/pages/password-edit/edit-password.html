<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../assets/style/edit-profile.css">
    <title>Community clone-emily</title>
</head>
<body>
    <my-header></my-header>

    <main>
        <div class="contents">
            <div class="title">비밀번호 수정</div>
            <article class="info-wrap" id="info-wrap">
                <!-- 이메일 입력 -->
                <div class="info-title">비밀번호</div>
                <div class="info-box">
                    <input type="password" id="pw" placeholder="비밀번호를 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호를 입력하세요'"></input>
                </div>
                <div class="helper-text" id="pw-helper"></div>
                
                <!-- 비밀번호 입력 -->
                <div class="info-title">비밀번호 확인</div>
                <div class="info-box">
                    <input type="password" id="pw2" placeholder="비밀번호를 한 번 더 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호를 한 번 더 입력하세요'"></input>
                </div>
                <div class="helper-text" id="pw2-helper"></div>
            </article>
            <button class="main-btn" id="edit-btn" >수정하기</button>
            <div class="toast-msg">수정완료</div>
        </div>
    </main>
    
    <script type="module" src="../../components/header.js"></script>
    <script type="module" src = "./edit-password.js"></script>
</body>
</html>
