<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../assets/style/common.css">
    <style>
        main{
            display: flex;
            align-items: center;
        }
    </style>
    <title>Community clone-emily</title>
</head>
<body>
    <my-header left-hidden right-hidden></my-header>
    
    <main>
        <form class="contents">
            <div class="title">로그인</div>
            <article class="info-wrap" id="info-wrap">
                <!-- 이메일 입력 -->
                <div class="info-title">이메일</div>
                <div class="info-box">
                    <input type="text" id="email" placeholder="이메일을 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '이메일을 입력하세요'"/>
                </div>
                
                <!-- 비밀번호 입력 -->
                <div class="info-title">비밀번호</div>
                <div class="info-box">
                    <input type="password" id="pw" placeholder="비밀번호를 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호를 입력하세요'"/>
                </div>
                <div class="helper-text" id="helper-text"></div>
            </article>
            <button class="main-btn" id="login-btn" type="button">
                로그인</button>
            <a onclick="location.href='./signup.html'" class="basic-a-link">
                회원가입</a>
            
        </form>
    </main>
    <script src="../components/header.js"></script>
    <script type="module" src = "../scripts/login.js"></script>
</body>
</html>
