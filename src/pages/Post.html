<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../assets/style/post.css">
    <title>Community clone-emily</title>
</head>
<body>
    <my-header></my-header>
    <my-modal id="post-modal" title="게시글을 삭제하시겠습니까?" message="삭제한 내용은 복구할 수 없습니다."></my-modal>
    <my-modal id="comment-modal" title="댓글을 삭제하시겠습니까?" message="삭제한 내용은 복구할 수 없습니다."></my-modal>

    
    <main>
        <div class="contents">
            <article class="post">
                <div class="post-header"> 
                    <p class="post-title"></p>
                    <div class="writer-area">
                        <div class="writer-wrap">
                            <!-- 작성자 -->
                            <div class="profile-img-wrap">
                                <img class="profile-img" id="writer-profile">
                            </div>
                            <div class="writer" id="writer"></div>
                            <!-- 작성 시간 -->
                            <p class="post-time" id="post-time"></p>
                        </div>
                        <!-- 편집 버튼 -->
                        <div class="edit-btns">
                            <button class="small-btn" id="post-edit-btn">수정</button>
                            <button class="small-btn" id="post-delete-btn">삭제</button>
                        </div>
                    </div>
                </div>
            
                <div class="post-content">
                    <!-- <div class="post-img-wrap> -->
                        <img id="post-img" title="이미지 입니다"/>
                    <!-- </div> -->
                    <div class="post-text">
                        <p></p>
                    </div>    
                    <div class="info-wrap">
                        <div class="box-wrap">
                            <div class="box like-box">
                                <p id="like-count"></p>
                                <p class="box-title">좋아요수</p>
                            </div>
                            <div class="box">
                                <p id="view-count"></p>
                                <p class="box-title">조회수</p>
                            </div>
                            <div class="box">
                                <p id="comment-count"></p>
                                <p class="box-title">댓글</p>
                            </div>
                        </div>
                    </div>
                </div>    
                <div class="comment-wrap">
                    <div class="comment-box">
                        <textarea id="comment-inputbox" placeholder="댓글을 남겨주세요!" onfocus="this.placeholder = ''" onblur="this.placeholder = '댓글을 남겨주세요!'"></textarea>
                        <div class="comment-btn-wrap">
                            <button class="main-btn" id="comment-upload-btn">댓글 등록</button>
                        </div>
                    </div>
                    <!-- 댓글 리스트 -->
                    <div class="comments"></div>
                </div>
            </article>
        </div>
    </main>
    
    <script src="../components/header.js"></script>
    <script src="../components/modal.js"></script>
    <script type="module" src = "../scripts/post.js"></script>
</body>
</html>
